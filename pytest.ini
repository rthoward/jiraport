[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -m "not integration"
markers =
    integration: marks tests as integration tests (may be slow)
    unit: marks tests as unit tests (fast)
    vcr: marks tests that use VCR for HTTP recording
